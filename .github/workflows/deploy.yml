name: Deploy Laravel

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy to Server
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.8.1
        with:
          ssh-private-key: ${{ secrets.DEPLOY_KEY }}

      - name: Deploy to server
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.DEPLOY_USER }}@${{ secrets.DEPLOY_HOST }} << 'EOF'
            cd ${{ secrets.DEPLOY_PATH }} || exit

            echo "ðŸš€ Pulling latest changes..."
            git fetch origin main
            git reset --hard origin/main

            echo "ðŸ“¦ Installing composer dependencies..."
            composer install --no-dev --optimize-autoloader

            echo "ðŸ§© Running migrations..."
            php artisan migrate --force

            echo "ðŸ§¹ Clearing and caching Laravel..."
            php artisan optimize:clear
            php artisan optimize

            echo "ðŸ” Setting permissions..."
            chown -R www-data:www-data ${{ secrets.DEPLOY_PATH }}
            chmod -R 775 ${{ secrets.DEPLOY_PATH }}/storage
            chmod -R 775 ${{ secrets.DEPLOY_PATH }}/bootstrap/cache

            echo "âœ… Deployment completed successfully!"
          EOF
